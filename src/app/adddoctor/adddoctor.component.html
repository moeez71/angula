<div class="container">
    <div class="row row-content">
        <div class="col-12">
           <h3>Please Add a new Doctor</h3>
        </div>
         <div class="col-12 col-md-9">
             <form>
                 <div class="form-group row">
                     <label for="sname" class="col-md-2 col-form-label">Doctor's Name:</label>
                     <div class="col-md-10">
                         <input type="text" class="form-control" id="sname" name="sname" placeholder="Name" [(ngModel)]="sname">
                     </div>
                 </div>
                 <div class="form-group row">
                     <label for="rollno" class="col-md-2 col-form-label">Designation:</label>
                     <div class="col-md-10">
                         <input type="text" class="form-control" id="rollno" name="sdesignation" placeholder="MBBS" [(ngModel)]="sdesignation">
                     </div>
                 </div>
                 <div class="form-group row">
                    <label for="rollno" class="col-md-2 col-form-label">Specialiazation:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="rollno" name="sdesignation" placeholder="Skin Specialisty" [(ngModel)]="specialization">
                    </div>
                </div>
                 <div class="form-group row">
                     <div class="offset-md-2 col-md-10">
                         <button type="submit" class="btn btn-primary" (click)="addDoctor()">Add Doctor</button>
                     </div>
                 </div>
             </form>
    
         </div>
          <div class="col-12 col-md">
         </div>
    </div>
    </div>
